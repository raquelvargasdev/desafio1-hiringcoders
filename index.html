<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">

    <title>Landing Page - Hiring Coders</title>
</head>

<body class="d-flex">
    <div class="cover-container d-flex w-100 h-100">

        <header class="mb-auto">
            <img src="./assets/coffee.png" alt="Promoção">
        </header>

        <main class="content" id="content">
            <h1>Estamos chegando.</h1>
            <p class="lead">Deixe aqui seu email para descontos incríveis.</p>
            <p class="lead">
            <form id="form">
                <div class="form-floating">
                    <label for="nome">Nome</label>
                    <input type="text" placeholder="Nome" id="nome">
                </div>
                <div class="form-floating">
                    <label for="email">E-mail</label>
                    <input type="email" placeholder="nome@provedor.com" id="email">
                </div>
                <input type="submit" value="Enviar" class="btn btn-secondary">
            </form>
            </p>
        </main>

        <footer>
            <p>Todos os direitos reservados</p>
        </footer>
    </div>

    <script src="./js/script.js"></script>

</body>
</html>
